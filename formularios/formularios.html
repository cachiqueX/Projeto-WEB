<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <fieldset>
            <div style="size: 300px;">
            <label for="nome">Nome completo: <label>
            <input type="text" name="nome" id="nome" required><br><br>
            <label for="email" style="align-items: right;">E-mail: </label>
            <input type="email" name="email" placeholder="ex: seunome@exemplo.com" id="email" required><br><br>
            <label for="sexo">Sexo: </label>
            <input type="radio" value="M" name="sexo" id="s1" checked>Masculino
            <input type="radio" value="F" name="sexo" id="s2">Feminino <br><br>
            <label for="cargo">Cargo: </label>
            <input type="text" name="cargo" id="cargo"><br><br>
            <label for="nasci">Nascimento: </label>
            <input type="date" name="nasci" id="nas"><br><br>
            <label for="telefone">Telefone: </label>
            <input type="tel" name="telefone" id="telefone"><br><br>
            </div>
            
        </fieldset>
        <h2>Informações da Instituição</h2>
        <p>Preencha os campos abaixo com as Informações da empresa em que trabalha</p>
        <fieldset>
            <label for="empresa">Empresa: </label>
            <input type="text" name="empresa" id="empresa"><br><br>
            <label for="endcompleto">Endereço Completo: </label>
            <input type="text" name="endcompleto" id="endcompleto"><br><br>
            <label for="cidade">Cidade: </label>
            <input type="text" name="cidade" id="cidade"><br><br>
            <label for="estado">Estado: </label>
            <select name="estado">
                <option value="RO" selected>Rondônia</option>
                <option value="SP" selected>São Paulo</option>
                <option value="MG" selected>Minas Gerais</option>
                <option value="ES" selected>Espírito Santo</option>
            </select><br><br>
            <label for="quantfuncionarios">Quant. Funcionários: </label>
            <input type="int" name="quantfuncionarios" id="quantfuncionarios"><br><br>
            <label for="obs"">Observações</label>
            <textarea name="observacoes" id="obs" cols="30" rows="10"></textarea>
        </fieldset><br>
        <label for="recibo">Recibo: </label>
        <input type="checkbox" name="reciboconfirm">
        <label for="recibo">Emitir em nome da instituição.</label><br><br>
    </form>
    <button><p style="font-size: medium;">Fazer Inscrição</p></button>
    <hr>
    <a href="../index.html">voltar</a>
</body>
</html>
